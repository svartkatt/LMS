<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Создание группы</title>
</head>
<body>
    <h1>Создайте группу:</h1>
    <a href="{% url 'create_groups' %}"></a>
    <form method="post">
        {% csrf_token %}
        Курс:{{ form.course }}<br>
        Студенты:{{ form.students }}<br>
        Лектор:{{ form.teacher }}<br>
        <button class="btn btn-success" type="submit">Добавить группу</button>
    </form>
    <a href="{% url 'groups' %}"><button class="btn btn-success" type="submit">Вернуться к списку групп</button></a>
</body>
</html>
