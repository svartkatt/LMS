<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Список студентов</title>
</head>
<body>
    <h1>Students:</h1>
    <p>
        {% for student in students %}
            <h3>{{ student.first_name }} {{ student.last_name }}
            <td><a href="students/edit/{{student.id}}">Изменить</a> | <a href="students/delete/{{student.id}}">Удалить</a></td>
            </h3>
        {% endfor %}
    </p>
    <a href="{% url 'create_students' %}"><button class="btn btn-success" type="submit">Добавить студента</button></a>
</body>
{% block content %}
    {% include 'academy/get_exchange_rates.html' %}
{% endblock %}

</html>
