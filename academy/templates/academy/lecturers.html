<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Список лекторов</title>
</head>
<body>
    <h1>Lecturers:</h1>
    <p>
        {% for lecturer in lecturers %}
            <h3>{{ lecturer.first_name }} {{ lecturer.last_name }}
            <td><a href="lecturers/edit/{{lecturer.id}}">Изменить</a> | <a href="lecturers/delete/{{lecturer.id}}">Удалить</a></td>
            </h3>
        {% endfor %}
    </p>
    <a href="{% url 'create_lecturers' %}"><button class="btn btn-success" type="submit">Добавить лектора</button></a>
</body>
</html>
